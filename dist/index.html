<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Fonts -->
    <script src="https://kit.fontawesome.com/521b44ab76.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Galada|Quicksand:300,400,500,700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Icon -->
    <link rel="shortcut icon" type="image/x-icon" href="img/napster.ico" />

    <!-- Title -->
    <title>Focus App</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__logo heading-primary">
          <i class="fab fa-napster"></i> Focus
        </h1>
        <form class="form">
          <input class="form__add" type="text" placeholder="enter task" />
          <input class="form__date" type="date" />
          <button class="form__submit" type="submit">Add Task</button>
        </form>
      </div>
    </header>

    <main class="showcase">
      <div class="container">
        <section class="projects">
          <h2 class="heading-secondary">My Projects</h2>

          <ul class="projects__default-list">
            <li class="projects__project active"><i class="fas fa-inbox"></i><span class="projects__title">Inbox</span></li>
            <li class="projects__project"><i class="fas fa-list-ul"></i><span class="projects__title">All Tasks</span></li>
            <li class="projects__project"><i class="fas fa-calendar-day"></i><span class="projects__title">Today</span></li>
            <li class="projects__project"><i class="far fa-calendar-alt"></i><span class="projects__title">Next 7 Days</span></li>
          </ul>

          <button class="projects__new-btn">Create New Project</button>
          <input class="projects__new-input" type="text" placeholder="Enter project name">

          <ul class="projects__custom-list">
            <!-- <li class="projects__project"><i class="fas fa-chevron-right"></i><span
                class="projects__title">Business</span><i class="projects__delete far fa-times-circle"></i></li> -->
          </ul>
        </section>

        <section class="tasks">
          <div class="tasks__header">
            <h2 class="heading-secondary">Inbox</h2>
            <input class="tasks__search" type="text" placeholder="search tasks">
          </div>
          <ul class="tasks__list">

            <!-- <li class="tasks__task" data-index="0">
              <i class="tasks__checkbox far fa-square"></i>
              <span class="tasks__name">Walk the dog</span>
              <i class="tasks__priority far fa-star"></i>
              <span class="tasks__date">Jun 20</span>
              <i class="tasks__delete far fa-times-circle"></i>
            </li> -->

          </ul>
        </section>
      </div>
    </main>

    <script src="js/app.js" type="module"></script>
  </body>
</html>
