<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Fonts -->
    <script src="https://kit.fontawesome.com/521b44ab76.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Galada|Quicksand:300,400,500,700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Icon -->
    <link rel="shortcut icon" type="image/x-icon" href="img/napster.ico" />

    <!-- Title -->
    <title>Focus App</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__logo heading-primary">
          <i class="fab fa-napster"></i> Focus
        </h1>
        <form class="form">
          <input class="form__search" type="text" placeholder="enter task" />
          <input class="form__date" type="date" />
          <button class="form__submit" type="submit">Add Task</button>
        </form>
      </div>
    </header>

    <main class="showcase">
      <div class="container">
        <section class="project-section">
          <h2 class="heading-secondary">My Projects</h2>
        </section>
        <section class="task-section">
          <h2 class="heading-secondary">Inbox</h2>
        </section>
      </div>
    </main>

    <script src="js/index.js" type="module"></script>
  </body>
</html>
